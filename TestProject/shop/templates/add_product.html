{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="add-product-button">Add</button>
        <a class="btn btn-danger" href="{% url 'shop:index' %}">Cancel</a>
    </form>

{% endblock %}
